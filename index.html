<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSS Toastmasters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="gradient-background" id="title">
    <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-3 py-5">    
          
          <div class="col-lg-4">
            <img src="./assets/Toastmaster-w-sparkles.png" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" loading="lazy">
          </div>
          
          <div class="col-lg-8">
            <h1 class="display-2 fw-bolder text-white lh-1 mb-3 text-center text-sm-center text-lg-start">Grosvenor Square Speakers</h1>
            <h2 class="display-6 fw-medium text-body-emphasis lh-1 mb-3 text-center text-sm-center text-lg-start">London's first Toastmasters club</h2>
          </div>

          <div id="carousel-container" class="col-lg-6 p-2">
            <div class="row mx-0">
              <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="./assets/xmas-party.png" class="d-block w-100" alt="Xmas party">
                    </div>
                    <div class="carousel-item">
                      <img src="./assets/speaker1.png" class="d-block w-100" alt="Family">
                    </div>
                    <div class="carousel-item">
                      <img src="./assets/table-topic-winner2.jpeg" class="d-block w-100" alt="Couple">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
              </div>
            </div>
          </div>

          <div id="text-and-cta-button" class="col-lg-6">
            <p class="lead text-white">Improve your public speaking, communication and leadership skills. We meet bi-weekly at <a href="https://maps.app.goo.gl/2edMfoa66TUVmQWUA" target="_blank" class="text-white">Number 63 Bayswater Rd, London W2 3PS</a> and online via Zoom. Come join us!
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-lg-5">
              <button type="button" class="btn btn-primary btn-lg px-4 me-md-2 fw-semibold" onclick="window.open('https://www.meetup.com/grosvenor-square-speakers-london-toastmasters-club/', '_blank')">Join our meetup</button>
              <!-- <button type="button" class="btn btn-outline-secondary btn-lg px-4">Default</button> -->
          </div>

            <div class="d-flex gap-3 mt-4">
              <a href="mailto:info@grosvenorsquarespeakers.org" class="text-white">
                <i class="bi bi-envelope-fill fs-3">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ebcd5a" class="bi bi-envelope" viewBox="0 0 16 16">

                  </svg>
                </i>
              </a>
              <a href="https://www.instagram.com/grosvenorsquarespeakers" class="text-white">
                <i class="bi bi-instagram fs-3">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ebcd5a" class="bi bi-instagram" viewBox="0 0 16 16">
                    <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.9 3.9 0 0 0-1.417.923A3.9 3.9 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.9 3.9 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.9 3.9 0 0 0-.923-1.417A3.9 3.9 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.035 1.204.166 1.486.275.373.145.64.319.92.599s.453.546.598.92c.11.281.24.705.275 1.485.039.843.047 1.096.047 3.231s-.008 2.389-.047 3.232c-.035.78-.166 1.203-.275 1.485a2.5 2.5 0 0 1-.599.919c-.28.28-.546.453-.92.598-.28.11-.704.24-1.485.276-.843.038-1.096.047-3.232.047s-2.39-.009-3.233-.047c-.78-.036-1.203-.166-1.485-.276a2.5 2.5 0 0 1-.92-.598 2.5 2.5 0 0 1-.6-.92c-.109-.281-.24-.705-.275-1.485-.038-.843-.046-1.096-.046-3.233s.008-2.388.046-3.231c.036-.78.166-1.204.276-1.486.145-.373.319-.64.599-.92s.546-.453.92-.598c.282-.11.705-.24 1.485-.276.738-.034 1.024-.044 2.515-.045zm4.988 1.328a.96.96 0 1 0 0 1.92.96.96 0 0 0 0-1.92m-4.27 1.122a4.109 4.109 0 1 0 0 8.217 4.109 4.109 0 0 0 0-8.217m0 1.441a2.667 2.667 0 1 1 0 5.334 2.667 2.667 0 0 1 0-5.334"/>
                  </svg>
                </i>
              </a>
              <a href="https://x.com/grosvenorsquare" class="text-white">
                <i class="bi bi-twitter-x fs-3">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ebcd5a" class="bi bi-twitter-x" viewBox="0 0 16 16">
                    <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
                  </svg>
                </i>
              </a>
              <a href="https://maps.app.goo.gl/xyz" class="text-white">
                <i class="bi bi-geo-alt-fill fs-3">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ebcd5a" class="bi bi-geo-alt" viewBox="0 0 16 16">

                    <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                  </svg>
                </i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
